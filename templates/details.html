<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Details</title>
</head>
<body>
    <h1>QR Code Details</h1>
    <p><strong>Item Name:</strong> {{ name }}</p>
    <p><strong>Variety:</strong> {{ variety }}</p>
    <p><strong>Farm:</strong> {{ farm }}</p>
    <p><strong>Size:</strong> {{ size }}</p>
    <p><strong>Production Date:</strong> {{ production_date }}</p>
    <p><strong>Expiry Date:</strong> {{ expiry_date }}</p>
</body>
</html>
